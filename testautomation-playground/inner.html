<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="Sample Web Application for Test Automation">
    <meta name="author" content="Dinesh Velhal">


    <title>Inner Frame</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Material Design Bootstrap 
    <link href="css/mdb.min.css" rel="stylesheet">-->
    <!-- Your custom styles (optional) 
    <link href="css/style.css" rel="stylesheet">-->
</head>



<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">Inner Frame</a>
    </nav>

    <div class="container">
        <p></p><button type="button" class="btn btn-primary" id="inner_button">Inner Button</button>
    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript 
    <script type="text/javascript" src="js/mdb.min.js"></script>-->

    <script>
        $(document).ready(function () {
            $("#inner_button").click(function () {
                $(this)
                    .html("Clicked")
                    .attr("class", "btn btn-secondary");
            });
        });
    </script>
</body>

</html>
